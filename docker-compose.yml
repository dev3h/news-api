services:
  mysql:
    image: mysql:latest
    ports:
      - '${FORWARD_DB_PORT:-3306}:3306'
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ROOT_HOST: '%'
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
            test:
                - CMD
                - mysqladmin
                - ping
                - '-p${DB_PASSWORD}'
            retries: 3
            timeout: 5s
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    ports:
      - '8080:80'
    environment:
        MYSQL_USERNAME: '${DB_USERNAME}'
        MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
        PMA_HOST: mysql
        UPLOAD_LIMIT: 100M
    depends_on:
      - mysql

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"

  # News API Service
  api:
    build: .
    container_name: news-api
    env_file:
      - .env.docker
    environment:
      # Override specific Docker values
      - DB_HOST=mysql
      - REDIS_HOST=redis
    ports:
      - "${PORT:-5000}:${PORT:-5000}"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started

volumes:
  mysql_data:
